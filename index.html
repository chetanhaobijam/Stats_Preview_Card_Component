<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <!-- Card -->
  <main id="card">
    <!-- Card Image -->
    <div id="cardImage">
      <div id="image">
        <img src="./images/image-header-mobile.jpg" alt="Image Header Mobile">
      </div>
      <div id="shade"></div>
    </div>
    <!-- The Body Part of the Card -->
    <div id="cardBody">
      <h1 id="heading">Get <span id="violetHeading">insights</span> that help your business grow.</h1>
      <p id="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
      <div id="stats">
        <div id="companies">
          <div class="statsTitle">10k+</div>
          <div class="statsDescription">companies</div>
        </div>
        <div id="templates">
          <div class="statsTitle">314</div>
          <div class="statsDescription">templates</div>
        </div>
        <div id="queries">
          <div class="statsTitle">12M+</div>
          <div class="statsDescription">queries</div>
        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/chetanhaobijam" target="_blank">Haobijam Chetan Singh</a>.
  </div>
</body>
</html>
